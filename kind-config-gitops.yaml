kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30000 # Port for frontend (NodePort example)
    hostPort: 30090
    protocol: TCP
  - containerPort: 30001 # Port for backend (NodePort example)
    hostPort: 30091
    protocol: TCP
