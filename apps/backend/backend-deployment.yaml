apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-ui-backend
  labels:
    app: ai-ui-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-ui-backend
  template:
    metadata:
      labels:
        app: ai-ui-backend
    spec:
      containers:
      - name: ai-ui-backend
        image: ghcr.io/umeshpoojariaws/ai-ui-backend:ea1199637543ee476818e642d6583c8fabfe1482 #ai-ui-backend:local # Use local image for Kind deployment
        ports:
        - containerPort: 8000
      imagePullSecrets:
        - name: ghcr-login-secret
